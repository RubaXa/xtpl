<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>xtpl :: TodoMVC</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>

	<link rel="stylesheet" href="http://todomvc.com/examples/react/node_modules/todomvc-common/base.css"/>
	<link rel="stylesheet" href="http://todomvc.com/examples/react/node_modules/todomvc-app-css/index.css"/>
</head>
<body data-framework="xtpl">

	<style>
		.todoapp {
			background: none;
		}

		.main {
			position: relative;
			z-index: 100;
		}

		.footer {
			position: absolute;
			z-index: 50;
			width: 100%;
			height: 40px;
			box-sizing: border-box;
			background: #fff;
		}

		.header,
		.todo-list .view,
		.footer {
			background: #fff;
		}
		.todo-list li.hinge {
			width: 80%;
			position: absolute;
			z-index: 100;
			box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 25px 50px 0 rgba(0, 0, 0, 0.1);
		}
	</style>
	<div id="app-canvas"></div>

	<script src="http://local.git/xtpl/dist/xtpl-bundle.js"></script>
	<script src="http://local.git/xtpl/dist/xtpl-mode-live-bundle.js"></script>
	<script src="http://local.git/xtpl/dist/xtpl-stddom-bundle.js"></script>
	<script src="http://local.git/xtpl/dist/xtpl-animator-bundle.js"></script>

	<script src="./src/task.js"></script>
	<script src="./src/storage.js"></script>
	<script src="./src/emitter.js"></script>
	<script src="./src/router.js"></script>
	<script src="./src/template.js"></script>
	<script src="./src/app.js"></script>

	<script>
		const app = boot(
			window['app-canvas'],
			Storage.createLocal('todomvc'),
			Router.useHash('#')
		);

		// Debug
		window.app = app;
	</script>

</body>
</html>
