<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://todomvc.com/examples/react/node_modules/todomvc-common/base.css"/>
	<link rel="stylesheet" href="http://todomvc.com/examples/react/node_modules/todomvc-app-css/index.css"/>

	<title>xtpl :: TodoMVC</title>
</head>
<body>
	<script id="todoapp" type="text/xtpl">
		section.todoapp
			header.header
				h1 | todos
				form[@submit.prevent="todo:create"]
					input.new-todo[name="newTodo" placeholder="What needs to be done?" autofocus autocomplete="off"]

			section.main
				if (todos.length)
					input.toggle-all[@change="todos:toggle-all" type="checkbox" checked="${!leftCount}"]
					label[for="toggle-all"] | Mark all as complete

				ul.todo-list
					fx("pinch") > for (todo in filtered) track by id
						li[class.completed=${todo.completed}]
							.view
								input.toggle[@change="todo:toggle ${todo}" type="checkbox" checked="${todo.completed}"]
								label | ${todo.title}
								button.destroy[@click="todo:destroy ${todo}"]
							input.edit[value="${todo.title}"]

			fx("slide") > if (todos.length)
				footer.footer
					span.todo-count
						strong[>] | ${leftCount}
						| item left

					ul.filters > for (name in filters)
						li > a[href="#${name}"]
							class.selected: name === filter
							| ${name.charAt(0).toUpperCase() + name.substr(1)}

					fx("fade") > if (leftCount < todos.length)
						button.clear-completed[@click="todos:clear-completed"] | Clear completed
	</script>

	<div id="root"></div>

	<script src="http://local.git/elastin/elastin.js"></script>
	<script src="http://local.git/xtpl/dist/xtpl-bundle.js"></script>
	<script src="http://local.git/xtpl/dist/xtpl-mode-live-bundle.js"></script>
	<script src="http://local.git/xtpl/dist/xtpl-stddom-bundle.js"></script>
	<script src="http://local.git/xtpl/dist/xtpl-animator-bundle.js"></script>

	<script src="./app.js"></script>
</body>
</html>
