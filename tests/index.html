<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>xtpl :: QUnit</title>
	<link rel="stylesheet" href="/js/qunit/qunit-1.19.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<script src="/js/require.js"></script>

	<script>
		require.config({
			packages: [{
				name: 'skeletik',
				location: '../node_modules/skeletik/dist',
				main: 'skeletik.js'
			}, {
				name: 'xtpl',
				location: '../dist',
				main: 'xtpl.js'
			}],

			paths: {
				'qunit': '/js/qunit/qunit-1.19.0',
			}
		});

		require(['qunit'].concat([
			'./syntax/expression.tests',
			'./syntax/xml.tests',
			'./syntax/xtpl.tests',
			'./src/utils.tests',
			'./mode/all-mode.tests',
			'./mode/string.tests',
			'./mode/json.tests',
			'./mode/live.tests',
		]), function (QUnit) {
			QUnit.dump.maxDepth = 10;
			QUnit.start();
		});
	</script>
</body>
</html>
